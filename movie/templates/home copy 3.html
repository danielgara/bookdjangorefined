<head>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    crossorigin="anonymous"
  />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous">
  </script>
</head>
<nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
  <div class="container-fluid">
    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
      <li class="nav-item">
        <a class="nav-link active" aria-current="page" href="#"> Movies </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">News</a>
      </li>
    </ul>
    <a href="#" class="btn btn-outline-primary me-2">Login</a>
    <a href="#" class="btn btn-outline-secondary">Sign Up</a>
  </div>
</nav>
<div class="container">
  <form action="">
    <div class="mb-3">
      <label for="searchMovie" class="form-label"> Search for Movie: </label>
      <input type="text" class="form-control" name="searchMovie" />
    </div>
    <button type="submit" class="btn btn-primary">Search</button>
  </form>
  <p>Searching for: {{ searchTerm }}</p>
  <div class="row row-cols-1 row-cols-md-3 g-4">
    {% for movie in movies %}
    <div v-for="movie in movies" class="col">
      <div class="card">
        <img class="card-img-top" src="{{ movie.image.url }}" />
        <div class="card-body">
          <h5 class="card-title fw-bold">{{ movie.title }}</h5>
          <p class="card-text">{{ movie.description }}</p>
          {% if movie.url %}
          <a href="{{ movie.url }}" class="btn btn-primary">Movie Link</a>
          {% endif %}
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
  <br />
  <br />
  <h2>Join our mailing list:</h2>
  <form action="{% url 'signup' %}">
    <div class="mb-3">
      <label for="email" class="form-label"> Enter your email: </label>
      <input type="email" class="form-control" name="email" />
    </div>
    <button type="submit" class="btn btn-primary">Sign Up</button>
  </form>
</div>
