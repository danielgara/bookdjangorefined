  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"

<div class="container">
  <form action="">
    <div class="mb-3">
      <label for="searchMovie" class="form-label"> Search for Movie: </label>
      <input type="text" class="form-control" name="searchMovie" />
    </div>
    <button type="submit" class="btn btn-primary">Search</button>
  </form>
  <p>Searching for: {{ searchTerm }}</p>
  {% for movie in movies %}
  <div class="card mb-3">
      <div class="row g-0">
        <div class="col-md-4">
          <img src="{{ movie.image.url }}" class="img-fluid rounded-start" alt="...">
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h5 class="card-title">{{ movie.title }}</h5>
            <p class="card-text">{{ movie.description }}</p>
            {% if movie.url %}
              <a href="{{ movie.url }}" class="btn btn-primary">
      Movie Link
        </a>
            {% endif %}              
          </div>
        </div>
      </div>
  </div>        
  {% endfor %}
  <br />
  <br />
  <h2>Join our mailing list:</h2>
  <form action="{% url 'signup' %}">
    <div class="mb-3">
      <label for="email" class="form-label"> Enter your email: </label>
      <input type="email" class="form-control" name="email" />
    </div>
    <button type="submit" class="btn btn-primary">Sign Up</button>
  </form>
</div>
